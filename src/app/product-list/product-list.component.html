<h2>Products</h2>

<div *ngFor="let product of products">

 
     <h4>Product name :</h4>
      {{ product.name }}
     <h5> Price : </h5>
      {{ product.price }}
      <p>Description :</p>
      {{ product.description }}
 

</div>
